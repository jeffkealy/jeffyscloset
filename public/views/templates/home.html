<div class="home container-fluid ">
  <div class="home__banner row " >
    <div class="home__title " >
      <img  src="../assets/jeffysclosetbannerwithbigstars.png" alt="">
    </div>
    <div class="home__stars" >
      <img class="left" id="leftStar" src="../assets/leftstar.png" alt="">
    </div>
    <div class="home__stars">
      <img class="middle" id="middleStar"src="../assets/middlestar.png" alt="">
    </div>
    <div class="home__stars" ng-click="hc.bannerClick()">
      <img class="right" id="rightStar"src="../assets/rightstar.png" alt="">
    </div>
    <div class="home__image col-md-12">
      <img src="../assets/{{hc.homeImage}}" alt="">
    </div>
  </div>

  <div class="container" ng-hide="hc.showHide">
    <div class="home__line-break"></div>
    <div class="home__toolbar row justify-content-md-center">
      <div ng-repeat="data in hc.toolbarData"  class="col-sm-4">
        <h2 ng-click="hc.toolbarClick($index)" ng-mouseover="hc.mouseover($index)" >{{data.title}}</h2>
      </div>
    </div>
  </div>

  <div ng-if="hc.showHide">
    <ng-include src="'views/templates/hoods.html'" ng-controller="HoodsController as hoodsc">

    </ng-include>
  </div>
</div>
